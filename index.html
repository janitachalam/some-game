<html>
	<head>
		<title>Dialogue</title>
	</head>
	<body>
		<ul id="chatrooms"></ul>
		<form action="" id="create_room">
			<input type"=text" id="room_name">
			<button>Create Room</button>
				</form>
		<form action="">
			<button>Join as Debater</button>
				</form>
		<form action="">				
			<button>Join as Commentator</button>
				</form>

		<script src="/socket.io/socket.io.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    	<script>
      		var socket = io();
      		$('#create_room').submit(function() {
      			socket.emit('create_room', $("#room_name").val());
      			$("#room_name").val(''));
      			return false;
      			// need chat room get from form submit
      		});
   		</script>

		
	</body>
